<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>covid-19</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
</head>

<body>
    <main>
        <div id="stats">
            <div class="stats__count">
                <h2>Count</h2>
                <ul>
                    <li><span id="dot-healthy"> </span><span>Healty:</span> <span id="value-healthy"></span>
                    </li>
                    <li><span id="dot-infected"> </span><span>Infected:</span> <span id="value-infected"></span>
                    </li>
                    <li><span id="dot-sick"> </span><span>Sick:</span> <span id="value-sick"></span>
                    </li>
                    <li><span id="dot-recovered"> </span><span>Recovered:</span> <span id="value-recovered"></span>
                    </li>
                    <li><span id="dot-dead"> </span><span>Dead:</span> <span id="value-dead"></span>
                    </li>
                </ul>
            </div>
            <div class="stats__time">
                <h2>Change over time</h2>
                <canvas id="chart-time"></canvas>
            </div>
            <div class="stats__age">
                <h2>Population age distrbution</h2>
                <svg id="chart-ages"></svg>
            </div>
        </div>

        <article id="app"></article>
    </main>
    <script type="module" src="js/app.js"></script>

    <div id="bagde-github">
        <a class="github-button" href="https://github.com/qunabu/covid-simulation/fork" data-icon="octicon-repo-forked"
            aria-label="Fork qunabu/covid-simulation on GitHub">Fork</a>
        <a class="github-button" href="https://github.com/qunabu/covid-simulation" data-icon="octicon-star"
            aria-label="Star qunabu/covid-simulation on GitHub">Star</a>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    </div>

    <!-- Ybug code -->
    <script type='text/javascript'>
        (function () {
            window.ybug_settings = {
                "id": "5ymranqjnv"
            };
            var ybug = document.createElement('script');
            ybug.type = 'text/javascript';
            ybug.async = true;
            ybug.src = 'https://widget.ybug.io/button/' + window.ybug_settings.id + '.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ybug, s);
        })();
    </script>
    <!-- Ybug code end -->

</body>

</html>
